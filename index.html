<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPROOCH AR</title>
  <link rel="icon" href="assets/rubik.png">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
  <h3 style="color:rgb(255, 238, 0);"> Modelos 3D Sprooch </h3>
  <img src="assets/rubik.png" alt="sprooch" width="120" height="120">

  <a-scene mindar-image="imageTargetSrc: /assets/markers/prueba.mind; maxTrack: 2" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <!-- COLOCAR AQUI MARCADOR archivo.mind-->

    <a-assets>
      <a-asset-item id="one" src=" /assets/robot/scene.gltf"></a-asset-item>
      <a-asset-item id="two" src="/assets/cuphead/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="1 1 1" src="#one" animation-mixer>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.3 0.3 0.3" src="#two" animation-mixer>
    </a-entity>

  </a-scene>

</body>
</html>
